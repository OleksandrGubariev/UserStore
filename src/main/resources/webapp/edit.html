<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
  	<meta charset="UTF-8"/>
    <title>Edit user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<#import "navbar.ftl" as navbar>
		<@navbar.page></@navbar.page>
		<main>
			<div class="text-center">
 				<h1>Edit user</h1>
			</div>
			<form action="edit" method="post">
				<div class = "container">
    			<div class="form-group">
          	<label for="inputFirstName">FIRST NAME</label>
          	<input type="text" class="form-control" id="inputFirstName" name="firstName" value="${user.firstName}" required>
          </div>
          <div class="form-group">
          	<label for="inputLastName">LAST NAME</label>
          	<input type="text" class="form-control" id="inputLastName" name="lastName" value="${user.lastName}" required>
          </div>
          <div class="form-group">
          	<label for="dateOfBirth">DATE OF BIRTH</label>
	    			<input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" value="${user.dateOfBirth}" required>
          </div>
	  			<div class="form-group">
          	<label for="salary">SALARY</label>
	    			<input type="number" step="0.2" min="0" class="form-control" id="salary" name="salary" value="${user.salary}" required>
          </div>
    			<button type="submit" class="btn btn-info">Save</button>
    			<input type="hidden" name="id" value="${user.id}">
				</div>
			</form>
		</main>
  </body>
	<#import "scripts.ftl" as scripts>
	<@scripts.page></@scripts.page>
</html>
